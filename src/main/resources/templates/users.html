<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
</head>
<body>
<div><th:block th:insert="/fragments/fragment.html::controllerAdvice"></th:block>
  <th:block th:insert="/fragments/fragment.html::Login"></th:block>
</div>

<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>address</th>
    <th>picture</th>
    <th>password</th>
    <th>role</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.address}"></td>
    <td>
      <img th:if="${user.profilePic != null}"
           th:src="@{/users/getImage(fileName=${user.profilePic})}">
      <img th:if="${user.profilePic == null}" src="/images/aaa.jpg" height=100 width=200>
    </td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.role.name()}"></td>
  </tr>

</table>
<style>
  table, th, td {
    border: 1px solid black;
  }
</style>
</body>
</html>
